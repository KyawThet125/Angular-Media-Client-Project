<div class="container">
    <div class="row my-5">
        <div class="col-md-8 mx-auto border p-3">
            <h1 class="text-info text-center">Create A Post</h1>
            <form
                [formGroup] = 'postForm'
                (ngSubmit) = "startPost(postForm.value)"
                autocomplete="off"
            >
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cat_id">Select Category</label>
                    <select class="form-control" id="cat_id" name="cat_id" formControlName="cat_id">
                    <option *ngFor="let cat of cats " value="{{cat.id}}">{{cat.name}}</option>
                    </select>
                </div>  
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control rounded-0" id="name" name="name" formControlName="name">
                    <small id="nameRequired" class="form-text text-danger" 
                    *ngIf="postForm.get('name').hasError('required')">
                        Name Required</small>
                 </div>
                   <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input type="number" class="form-control rounded-0" id="price" name="price" formControlName="price">
                        <small id="priceRequired" class="form-text text-danger" 
                        *ngIf="postForm.get('price').hasError('required')">
                            Price Required</small>
                 </div>
                      <div class="form-group col-md-6">
                        <label for="image">Image</label>
                        <input type="text" class="form-control rounded-0" id="image" name="image" formControlName="image">
                        <small id="imageRequired" class="form-text text-danger" 
                        *ngIf="postForm.get('image').hasError('required')">
                            Image Required</small>
                </div>

            </div>
            <div class="form-group ">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" name="description"
                formControlName="description"></textarea>
                <small id="description" class="form-text text-danger" 
                        *ngIf="postForm.get('description').hasError('required')">
                            Description Required</small>
            </div>
            <div class="row justify-content-between no-gutters">
                <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary btn-sm">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>
