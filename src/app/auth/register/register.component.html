<div class="container">
    <div class="row my-5">
        <div class="col-md-6 mx-auto border p-3">
            <h1 class="text-info text-center">Register To Be A Member</h1>
            <form
                [formGroup] = 'form'
                (ngSubmit) = "startRegister(form.value)"
                autocomplete="off"
            >
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control rounded-0" id="name" name="name" formControlName="name">
                <small id="nameRequired" class="form-text text-danger" 
                *ngIf="form.get('name').hasError('required')">
                    Name Required</small>
                <small id="nameSupported" class="form-text text-danger" 
                *ngIf="form.get('name').hasError('minlength')">
                   Supply Valid Name</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control rounded-0" id="email" name="email" formControlName="email">
                <small id="emailRequired" class="form-text text-danger" 
                *ngIf="form.get('email').hasError('required')">
                    Email Required</small>
                <small id="emailSupported" class="form-text text-danger" 
                *ngIf="form.get('email').hasError('email')">
                   Supply Valid Email</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control rounded-0" id="password" name="password" formControlName="password">
                 <small id="passwordRequired" class="form-text text-danger" 
                *ngIf="form.get('password').hasError('required')">
                    Password Required</small>
                <small id="passwordSupported" class="form-text text-danger" 
                *ngIf="form.get('password').hasError('minlength')">
                   Password need at least 6 characters</small>
            </div>
            <div class="row justify-content-between no-gutters">
                <a href="auth/register" class="">Not a member,please register</a>
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary btn-sm">Register</button>
            </div>
            </form>
        </div>
    </div>
</div>
